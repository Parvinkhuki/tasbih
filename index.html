<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASBIH</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Lato', sans-serif;
    }
</style>
</head>
<body class="max-w-screen-2xl mx-7 lg:mx-auto">
    <section>
        <h1 class="font-black text-center text-4xl text-orange-600 w-100% mt-40 lg:text-7xl" >DIGITAL TASBIH</h1>       
    </section>
    <section class="grid mt-32 gap-8  md:grid md:grid-cols-2 lg:flex lg:justify-center">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body items-center text-center">
              <h2 class="card-title font-bold text-3xl mb-9">ALLHAMDULLAH</h2>
              <p class="text-4xl mb-9 font-extrabold" id="allhamdulillahvalue"
              >0</p>
              <div class="card-actions">
                <button class="btn text-white text-base font-bold bg-orange-600" id="alhamdulillahBtn">increment</button>
                <button class="btn text-black text-base font-bold bg-orange-200" id="Decrement1">Decrement</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
    
            <div class="card-body items-center text-center">
              <h2 class="card-title font-bold text-3xl mb-9">SUBHANALLAH</h2>
              <p class="text-4xl mb-9 font-extrabold" id="subhanallahvalue">0</p>
              <div class="card-actions">
                <button class="btn text-white text-base font-bold bg-orange-600 " id="subanallahBtn">increment</button>
                <button class="btn text-black text-base font-bold bg-orange-200" id="Decrement2">Decrement</button>
              </div>
            </div>
          </div>
          <div class="card bg-base-100 shadow-xl">
            <div class="card-body items-center text-center">
              <h2 class="card-title font-bold text-3xl mb-9" >ALLAHUAKBAR</h2>
              <p class="text-4xl mb-9 font-extrabold"id="allahakbarvalue">0</p>
              <div class="card-actions">
                <button class="btn text-white text-base font-bold bg-orange-600 " id="allahuakbarBtn">increment</button>
                <button class="btn text-black text-base font-bold bg-orange-200" id="Decrement3">Decrement</button>
              </div>
            </div>
          </div>
    </section>
   <section class="flex justify-center mt-24"> <button class="btn 
    text-white font-bold bg-orange-600 shadow-xl" id="ResetBtn">Reset All</button></section>
    <script src="/script.js"></script>
</body>
</html>
